<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Música</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #e1e1e6;
            padding: 20px;
            font-size: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #22223b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #b4a0e7;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #b4a0e7;
            margin-bottom: 20px;
        }

        h3 {
            color: #b4a0e7;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Links */
        a {
            color: #6a4c93;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #b4a0e7;
        }

        /* Song details */
        p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        strong {
            color: #6a4c93;
        }

        /* Artist info */
        .artist-info {
            display: block; /* Stack items vertically */
            gap: 10px; /* Space between items */
        }

        .artist-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Table styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #22223b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-top: 1px solid #444;
        }

        th {
            background-color: #6a4c93;
            color: white;
        }

        td {
            background-color: #2d2f47;
            color: #e1e1e6;
        }

        td a {
            text-decoration: none;
        }

        /* Link styles */
        a {
            color: #6a4c93;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 8px 16px;
            background-color: #2d2f47;
            border-radius: 5px;
            border: 2px solid #6a4c93;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #6a4c93;
            color: white;
            transform: translateY(-3px);
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(106, 76, 147, 0.7);
        }


        /* Responsive design */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            .button {
                padding: 6px 15px;
            }

            .artist-info {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalhes da Música</h1>
    <a href="/songs/ui/list">Voltar para a lista</a>

    <!-- Song Title -->
    <h2 th:text="${songs.title}"></h2>

    <!-- Song Details -->
    <p><strong>Álbum:</strong> <span th:text="${songs.album}"></span></p>
    <p><strong>Data de Lançamento:</strong> <span th:text="${songs.releaseYear}"></span></p>

    <!-- Artist Details -->
    <h3>Artista:</h3>
    <div class="artist-info">
        <p><strong>Nome:</strong> <span th:text="${songs.artist.name}"></span></p>
        <p><strong>Nacionalidade:</strong> <span th:text="${songs.artist.nationality}"></span></p>
        <img th:src="${songs.artist.imgUrl}" alt="Imagem do artista" class="artist-image">
    </div>

    <!-- Artist Missions / Genres -->
    <table>
        <thead>
        <tr>
            <th>Id do artista</th>
            <th>Gênero Musical</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${songs.artist}">
            <td th:text="${artist.id}"></td>
            <td th:text="${artist.musicalGenre}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
