<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸŽ¶ Songs Table</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #e1e1e6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #b4a0e7;
            margin-bottom: 20px;
        }

        /* Table styles */
        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #22223b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a4c93;
            color: white;
        }

        td {
            border-top: 1px solid #444;
        }

        td a {
            text-decoration: none;
        }

        /* Artist image */
        .artist-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .artist-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 8px 20px;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .details {
            background-color: #6a4c93;
        }

        .edit {
            background-color: #7d7dd5;
        }

        .delete {
            background-color: #e86c6b;
        }

        .button:hover {
            opacity: 0.8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            .button {
                padding: 6px 15px;
            }

            .artist-info {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de MÃºsicas</h1>
    <a th:href="@{/songs/ui/add}" class="button edit">Adicionar MÃºsica</a>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Album</th>
                <th>Data de LanÃ§amento</th>
                <th>Artista</th>
                <th> </th>
                <th>AÃ§Ãµes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song: ${songs}">
                <td th:text="${song.id}"></td>
                <td th:text="${song.title}"></td>
                <td th:text="${song.album}"></td>
                <td th:text="${song.releaseYear}"></td>
                <td>
                            <span th:if="${song.artist}">
                                <div class="artist-info">
                                    <p><strong></strong> <span th:text="${song.artist.name}"></span></p>
<!--                                    <p><strong>Nacionalidade:</strong> <span th:text="${song.artist.nationality}"></span></p>-->
<!--                                    <img th:src="${song.artist.imgUrl}" alt="Artista" class="artist-image">-->
                                </div>
                            </span>
                    <span th:if="${song.artist == null}">Artista nÃ£o cadastrado ou desconhecido</span>
                </td>
                <td><img th:src="${song.artist.imgUrl}" alt="Artista" class="artist-image"></td>
                <td>
                    <a th:href="@{/songs/ui/list/{id}(id=${song.id})}" class="button details">Detalhes</a>
                    <a href="#" class="button edit">Alterar</a>
                    <a th:href="@{/songs/ui/delete/{id}(id=${song.id})}" class="button delete">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
